<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Example</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  
  <!-- Only import the `axios` library if using the `remote` feature -->
  <!-- <script src="./library/axios.min.js"></script> -->
  
  <script src="./library/vue-ahead.min.js"></script>

</head>
<body>

<div id="control">
  <vue-ahead 
    :placeholder="placeholder"
    :init-options="food"
    @selection="handleSelection"
  />
</div>

<script>
  function handleSelection({ type, items }) {
    console.log('selection:', type, items);
  };

  var control = new Vue({
    el: '#control',
    components: {
      "vue-ahead": vueahead.default,
    },
    data: function () {
      return {
        food: new Array(
          { key: 0, label: 'Vegetables' },
          { key: 1, label: 'Cheese' },
          { key: 2, label: 'Whatever else humans are supposed to eat' }
        ),
        placeholder: "select your favorite food ... ",
      }
    },
  });
</script>

</body>
</html>
